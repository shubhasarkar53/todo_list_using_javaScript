<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="to_do_list_style.css">
    <script src="to_do_list.js" defer></script>
</head>
<body>
    <header>
        <nav class="container nav">
            <h1 class="logo">To-Do</h1>
            <ul class="nav_items">
                <li><a href="###">Home</a></li>
                <li><a href="###">About</a></li>
                <li><a href="###">Contact</a></li>
            </ul>
        </nav>

    <div class="heading_container">
        <h1 class="main_heading ">
            Manage Your Tasks Here !
        </h1>
        <button class="btn btn_main_heading">Learn More</button>
    </div>
       
    </header>

    <section class="todo_section container">
        <h2>What is Your Plan Today ?</h2>

        <form  class="form_todo">
            <input type="text" name=add_todo" id="add-todo" placeholder="Add Todo">
            <input type="submit" value="Add">
        </form>

        <ul class="todo_list">
            <li >
                <span>Open Todo App</span>
                <div class="todo_buttons">
                    <button class="todo_btn done">Done</button>
                    <button class = "todo_btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>


</body>
</html>
